<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial=scale=1.0">
    <title>Register User</title>
    <style type="text/css">
        
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>    
<body>
    <h3>Register Form</h3>
    <hr/>
    {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <form methods="post" action="">
        {%csrf_token %}
        {{form.as_p}}
        <input type="submit" />
    </form>
</body>
</html>
